<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div>

        <img class="bkg" src="images/1.jpg" />
        <form class="contact_form" action="#" method="post">

            <ul>
                <li class="usually">
                    <h2>用户注册</h2>
                </li>
                <li class="usually">
                    <span>昵称：</span>
                    <input type="text" name="name" id="name" autocapitalize="off" required placeholder="请输入用户名" pattern="[a-zA-Z0-9_-]{6,16}$">
                </li>
                <li class="usually">
                    <span>注册邮箱：</span>
                    <input type="email" name="email" id="email" autocapitalize="off" required placeholder="example@example.com">
                </li>
                <li class="usually">
                    <span>密码：</span>
                    <input type="password" name="password" id="password" autocapitalize="off" required placeholder="请输入密码" pattern="[a-zA-Z0-9_-]{6,16}$">
                </li>
                <li class="special">
                    <span>性别：</span>
                    <input type="radio" name="sex" id="male">
                    <label for="male">男</label>
                    <input type="radio" name="sex" id="female">
                    <label for="female">女</label>
                </li>
                <li class="usally">
                    <span>年龄：</span>
                    <input type="number" name="age" required id="age">
                </li>
                <li class="special">
                    <span>兴趣爱好:</span>
                    <input type="checkbox" id="football" name="interest" />
                    <label for="football">足球</label>
                    <input type="checkbox" id="basketball" name="interest" />
                    <label for="basketball">蓝球</label>
                    <input type="checkbox" id="swim" name="interest" />
                    <label for="swim">游泳</label>
                    <input type="checkbox" id="sing" name="interest" />
                    <label for="sing">唱歌</label>
                    <input type="checkbox" id="run" name="interest" />
                    <label for="run">跑步</label>
                    <input type="checkbox" id="yoga" name="interest" />
                    <label for="yoga">瑜伽</label>
                </li>
                <li class="usually">
                    <span>自我介绍:</span>
                    <textarea rows="10" cols="200" name="introduction" placeholder="请输入您的信息。" class="message" required></textarea>
                </li>
                <li>
                    <input type="submit" value="立即注册" class="submit">
                </li>
            </ul>
        </form>
    </div>


</body>

</html>
