<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏式布局</title>
    <link rel="stylesheet" href="css/basic.css">
</head>

<body>
    <header>
        <p>头部区域</p>
    </header>
    <div class="main">
        <aside class="left">
            <p>左侧边栏</p>
        </aside>
        <section class="middle">
            <p>内容区域</p>
        </section>
        <aside class="right">
            <p>右侧栏目</p>
        </aside>
    </div>
    <footer></footer>
</body>

</html>
