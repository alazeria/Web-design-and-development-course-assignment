<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CSS3过渡</title>
    <style type="text/css">
        /* 显示 */
        .box {
            width: 100px;
            height: 100px;
            background-color: #eee;
            opacity: 1;
            transition: 3s;
        }

        /* 隐藏 */
        .box:hover {
            opacity: 0;
        }
    </style>

</head>

<body>
    <div class="box"></div>
</body>

</html>
