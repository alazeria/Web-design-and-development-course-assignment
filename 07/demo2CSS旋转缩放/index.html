<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>css3 缩放旋转</title>
    <style type="text/css">
        div {
            width: 150px;
            height: 150px;
            background-color: #eee;
            transition: all 1s;
        }

        div:hover {
            transform: rotate(360deg) scale(0.5);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
