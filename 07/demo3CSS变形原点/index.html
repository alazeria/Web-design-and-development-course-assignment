<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>css3 变形原点</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: #eee;
            transform: rotate(30deg);
            /* 改变div盒子变形原点 */
            transform-origin: left bottom 0px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
