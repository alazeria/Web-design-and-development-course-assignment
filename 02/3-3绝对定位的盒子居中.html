<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        body,div,p{
            margin: 0;
            padding: 0;
        }

        .box1 {


            width: 300px;
            height: 300px;
            padding:50px;
            background-color: pink;
        }
        .box2 {
            position: relative;
            width: 200px;
            height: 200px;
            padding: 50px;
            background-color: green;
        }
        /* p水平居中 */
        p {
            position: absolute;
            top:10px;
            left:50%;
            margin-left: -25px;
            width: 50px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<!-- →  box1相对定位 -->
<div class="box1">
 <!--  box2没有定位-->
    <div class="box2">
      <!-- 绝对定位，将以box1为参考，因为box2没有定位，box1就是最近的父辈元素 -->
      <!-- p水平居中在box2中 -->
        <p>p</p>
</div>
 </div>
</body>
</html>
